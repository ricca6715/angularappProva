<h2> Posts </h2>

<div class="card card-body mb-3">
  <form >
    <div class="form-group">
      <label>Title</label>
      <input  type="text" name="title" class="form-control" #title>
    </div>

    <div class="form-group">
      <label>Last name</label>
      <input type="text" name="body" class="form-control" #body>
    </div>
    

    
    <button (click)="addPost(title.value, body.value)" class="btn btn-block mb-4" >Add post</button>
  </form>
</div>

<div class="card" *ngFor="let p of posts">
  <div class="card-body">
     <h3> <a routerLink="/posts/{{p.id}}"> {{p.title}} </a> </h3>
     <p> {{p.body}} </p> 
  </div>
</div>
