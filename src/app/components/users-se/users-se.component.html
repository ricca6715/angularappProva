<h2> UsersSE </h2>

<div class="card card-body mb-3">
  <form >
    <div class="form-group">
      <label>Name</label>
      <input  type="text" name="name" class="form-control" #name>
    </div>

    <div class="form-group">
      <label>Surname</label>
      <input type="text" name="surname" class="form-control" #surname>
    </div>
    

    
    <button (click)="saveUserSE(name.value, surname.value)" class="btn btn-block mb-4" >Add post</button>
  </form>
</div>

<div class="card" *ngFor="let u of UsersSE">
  <div class="card-body">
     <h3> {{u.name}} </h3>
     <p> {{u.surname}} </p> 
  </div>
</div>
